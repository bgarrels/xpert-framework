#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:xc="http://java.sun.com/jsf/composite/xpert/components">
   <ui:param name="title" value="${symbol_pound}{msg['estado.list']}" />
   <ui:define name="body">
       <ui:include src="menuEstado.xhtml" />
       <h:form id="formListEstado">
           <xc:modalMessages/>
           <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="${symbol_pound}{xmsg['noRecordFound']}"
                   var="estado" value="${symbol_pound}{estadoMB.dataModel}" lazy="true" >
               <p:column headerText="${symbol_pound}{msg['estado.descricao']}" sortBy="${symbol_pound}{estado.descricao}"
                      filterBy="${symbol_pound}{estado.descricao}">
                   <h:outputText value="${symbol_pound}{estado.descricao}"/>
               </p:column>
               <p:column headerText="${symbol_pound}{msg['estado.sigla']}" sortBy="${symbol_pound}{estado.sigla}"
                      filterBy="${symbol_pound}{estado.sigla}">
                   <h:outputText value="${symbol_pound}{estado.sigla}"/>
               </p:column>
               <p:column headerText="${symbol_pound}{msg['estado.pais']}" sortBy="${symbol_pound}{estado.pais}">
                   <h:outputText value="${symbol_pound}{estado.pais}">
                      <x:initializer/>
                   </h:outputText>
               </p:column>
               <p:column style="text-align: center;">
                   <p:commandButton oncomplete="widgetEstadoDetail.show();"  icon="ui-icon-zoomin" process="@form" update=":formDetailEstado" >
                       <f:setPropertyActionListener value="${symbol_pound}{estado}" target="${symbol_pound}{estadoMB.entity}" />
                   </p:commandButton>
                   <p:button icon="ui-icon-pencil" outcome="createEstado" >
                       <f:param name="id" value="${symbol_pound}{estado.id}" />
                   </p:button>
                   <p:commandButton icon="ui-icon-trash" process="@form" update="@form" action="${symbol_pound}{estadoMB.delete}" >
                       <f:setPropertyActionListener value="${symbol_pound}{estado.id}" target="${symbol_pound}{estadoMB.id}" />
                       <x:confirmation message="${symbol_pound}{xmsg['confirmDelete']} - ${symbol_pound}{estado}" />
                   </p:commandButton>
               </p:column>
               <f:facet name="footer">
                   <xc:auditDelete for="${symbol_pound}{classMB.estado}"/>
               </f:facet>
           </p:dataTable>
       </h:form>

       <p:dialog widgetVar="widgetEstadoDetail" header="${symbol_pound}{msg['estado.detail']}" appendToBody="true" modal="true" height="500" width="800">
           <ui:include src="detailEstado.xhtml" />
       </p:dialog>
   </ui:define>
</ui:composition>
