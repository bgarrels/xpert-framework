<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:xc="http://java.sun.com/jsf/composite/xpert/components">
   <h:form>
       <xc:modalMessages/>
          <h:panelGrid columns="2" styleClass="grid-form">

              <h:outputLabel value="* #{msg['cidade.estado']}:" />
              <h:selectOneMenu value="#{cidadeMB.entity.estado}" converter="entityConverter" >
                   <x:initializer/>
                   <f:selectItem itemLabel="#{xmsg['select']}" />
                   <f:selectItems value="#{findAllBean.get(classMB.estado)}" var="estado" itemLabel="#{estado}" />
              </h:selectOneMenu>

              <h:outputLabel value="* #{msg['cidade.descricao']}:" />
              <p:inputText value="#{cidadeMB.entity.descricao}" maxlength="255"  size="70"  />
          </h:panelGrid>
       <p:separator/>
       <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
       <div style="text-align: center;">
           <p:commandButton process="@form" update="@form" action="#{cidadeMB.save}" value="#{xmsg['save']}" />
           <xc:audit for="#{cidadeMB.entity}"/>
       </div>
   </h:form>
</ui:composition>
