<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:xc="http://java.sun.com/jsf/composite/xpert/components">
   <h:form>
       <xc:modalMessages/>
          <h:panelGrid columns="2" styleClass="grid-form">

              <h:outputLabel value="* #{msg['estado.descricao']}:" />
              <p:inputText value="#{estadoMB.entity.descricao}" maxlength="255"  size="70"  />

              <h:outputLabel value="* #{msg['estado.sigla']}:" />
              <p:inputText value="#{estadoMB.entity.sigla}" maxlength="255"  size="70"  />

              <h:outputLabel value="* #{msg['estado.pais']}:" />
              <h:selectOneMenu value="#{estadoMB.entity.pais}" converter="entityConverter" >
                   <x:initializer/>
                   <f:selectItem itemLabel="#{xmsg['select']}" />
                   <f:selectItems value="#{findAllBean.get(classMB.pais)}" var="pais" itemLabel="#{pais}" />
              </h:selectOneMenu>

              <h:outputLabel value="#{msg['estado.cidades']}:" />
              <h:selectManyCheckbox value="#{estadoMB.entity.cidades}" converter="entityConverter" >
                   <x:initializer/>
                   <f:selectItems value="#{findAllBean.get(classMB.cidade)}" var="cidade" itemLabel="#{cidade}" />
              </h:selectManyCheckbox>
          </h:panelGrid>
       <p:separator/>
       <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
       <div style="text-align: center;">
           <p:commandButton process="@form" update="@form" action="#{estadoMB.save}" value="#{xmsg['save']}" />
           <xc:audit for="#{estadoMB.entity}"/>
       </div>
   </h:form>
</ui:composition>
