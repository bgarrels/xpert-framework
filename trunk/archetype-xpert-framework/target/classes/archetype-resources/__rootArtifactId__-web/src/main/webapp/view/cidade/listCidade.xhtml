#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:xc="http://java.sun.com/jsf/composite/xpert/components">
   <ui:param name="title" value="${symbol_pound}{msg['cidade.list']}" />
   <ui:define name="body">
       <ui:include src="menuCidade.xhtml" />
       <h:form id="formListCidade">
           <xc:modalMessages/>
           <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="${symbol_pound}{xmsg['noRecordFound']}"
                   var="cidade" value="${symbol_pound}{cidadeMB.dataModel}" lazy="true" >
               <p:column headerText="${symbol_pound}{msg['cidade.estado']}" sortBy="${symbol_pound}{cidade.estado}">
                   <h:outputText value="${symbol_pound}{cidade.estado}">
                      <x:initializer/>
                   </h:outputText>
               </p:column>
               <p:column headerText="${symbol_pound}{msg['cidade.descricao']}" sortBy="${symbol_pound}{cidade.descricao}"
                      filterBy="${symbol_pound}{cidade.descricao}">
                   <h:outputText value="${symbol_pound}{cidade.descricao}"/>
               </p:column>
               <p:column style="text-align: center;">
                   <p:commandButton oncomplete="widgetCidadeDetail.show();"  icon="ui-icon-zoomin" process="@form" update=":formDetailCidade" >
                       <f:setPropertyActionListener value="${symbol_pound}{cidade}" target="${symbol_pound}{cidadeMB.entity}" />
                   </p:commandButton>
                   <p:button icon="ui-icon-pencil" outcome="createCidade" >
                       <f:param name="id" value="${symbol_pound}{cidade.id}" />
                   </p:button>
                   <p:commandButton icon="ui-icon-trash" process="@form" update="@form" action="${symbol_pound}{cidadeMB.delete}" >
                       <f:setPropertyActionListener value="${symbol_pound}{cidade.id}" target="${symbol_pound}{cidadeMB.id}" />
                       <x:confirmation message="${symbol_pound}{xmsg['confirmDelete']} - ${symbol_pound}{cidade}" />
                   </p:commandButton>
               </p:column>
               <f:facet name="footer">
                   <xc:auditDelete for="${symbol_pound}{classMB.cidade}"/>
               </f:facet>
           </p:dataTable>
       </h:form>

       <p:dialog widgetVar="widgetCidadeDetail" header="${symbol_pound}{msg['cidade.detail']}" appendToBody="true" modal="true" height="500" width="800">
           <ui:include src="detailCidade.xhtml" />
       </p:dialog>
   </ui:define>
</ui:composition>
