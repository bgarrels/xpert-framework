<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:xc="http://java.sun.com/jsf/composite/xpert/components">
   <ui:param name="title" value="#{msg['statusGroup.list']}" />
   <ui:define name="body">
       <ui:include src="menuStatusGroup.xhtml" />
       <h:form id="formListStatusGroup">
           <xc:modalMessages/>
           <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30"
                   var="statusGroup" value="#{statusGroupMB.dataModel}">
               <p:column headerText="#{msg['statusGroup.description']}" sortBy="#{statusGroup.description}"
                      filterBy="#{statusGroup.description}">
                   <h:outputText value="#{statusGroup.description}"/>
               </p:column>
               <p:column style="text-align: center;">
                   <p:commandButton oncomplete="widgetStatusGroupDetail.show();"  icon="ui-icon-zoomin" process="@form" update=":formDetailStatusGroup" >
                       <f:setPropertyActionListener value="#{statusGroup}" target="#{statusGroupMB.entity}" />
                   </p:commandButton>
                   <p:button icon="ui-icon-pencil" outcome="createStatusGroup" >
                       <f:param name="id" value="#{statusGroup.id}" />
                   </p:button>
                   <p:commandButton icon="ui-icon-trash" process="@form" update="@form" action="#{statusGroupMB.delete}" >
                       <f:setPropertyActionListener value="#{statusGroup.id}" target="#{statusGroupMB.id}" />
                       <x:confirmation message="#{xmsg['confirmDelete']} #{varName}" />
                   </p:commandButton>
               </p:column>
               <f:facet name="footer">
                   <xc:auditDelete for="#{classMB.statusGroup}"/>
               </f:facet>
           </p:dataTable>
       </h:form>

       <p:dialog widgetVar="widgetStatusGroupDetail" header="#{msg['statusGroup.detail']}" appendToBody="true" modal="true" height="500" width="800">
           <ui:include src="detailStatusGroup.xhtml" />
       </p:dialog>
   </ui:define>
</ui:composition>
