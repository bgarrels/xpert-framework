<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:xc="http://java.sun.com/jsf/composite/xpert/components">
   <h:form>
       <xc:modalMessages/>
       <h:panelGrid columns="2">

           <h:outputLabel value="#{msg['state.name']}:" />
           <p:inputText value="#{stateMB.entity.name}" maxlength="255"  />

           <h:outputLabel value="#{msg['state.country']}:" />
           <h:selectOneMenu value="#{stateMB.entity.country}" converter="entityConverter" >
               <f:selectItem itemLabel="#{xmsg['select']}" />
               <f:selectItems value="#{findAllBean.get(classMB.country)}" var="country" itemLabel="#{country}" />
           </h:selectOneMenu>

       </h:panelGrid>
       <p:separator/>
       <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
       <div style="text-align: center;">
           <p:commandButton process="@form" update="@form" action="#{stateMB.save}" value="#{msg['save']}" />
           <xc:audit for="#{stateMB.entity}"/>
       </div>
   </h:form>
</ui:composition>
