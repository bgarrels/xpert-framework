<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:xc="http://java.sun.com/jsf/composite/xpert/components">
   <ui:param name="title" value="#{msg['personType.list']}" />
   <ui:define name="body">
       <ui:include src="menuPersonType.xhtml" />
       <h:form id="formListPersonType">
           <xc:modalMessages/>
           <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30"
                   var="personType" value="#{personTypeMB.dataModel}">
               <p:column headerText="#{msg['personType.description']}" sortBy="#{personType.description}"
                      filterBy="#{personType.description}">
                   <h:outputText value="#{personType.description}"/>
               </p:column>
               <p:column style="text-align: center;">
                   <p:commandButton oncomplete="widgetPersonTypeDetail.show();"  icon="ui-icon-zoomin" process="@form" update=":formDetailPersonType" >
                       <f:setPropertyActionListener value="#{personType}" target="#{personTypeMB.entity}" />
                   </p:commandButton>
                   <p:button icon="ui-icon-pencil" outcome="createPersonType" >
                       <f:param name="id" value="#{personType.id}" />
                   </p:button>
                   <p:commandButton icon="ui-icon-trash" process="@form" update="@form" action="#{personTypeMB.delete}" >
                       <f:setPropertyActionListener value="#{personType.id}" target="#{personTypeMB.id}" />
                       <x:confirmation message="#{xmsg['confirmDelete']} #{varName}" />
                   </p:commandButton>
               </p:column>
               <f:facet name="footer">
                   <xc:auditDelete for="#{classMB.personType}"/>
               </f:facet>
           </p:dataTable>
       </h:form>

       <p:dialog widgetVar="widgetPersonTypeDetail" header="#{msg['personType.detail']}" appendToBody="true" modal="true" height="500" width="800">
           <ui:include src="detailPersonType.xhtml" />
       </p:dialog>
   </ui:define>
</ui:composition>
