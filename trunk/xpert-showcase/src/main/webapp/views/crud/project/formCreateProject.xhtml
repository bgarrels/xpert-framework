<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:xc="http://java.sun.com/jsf/composite/xpert/components">
    <h:form>
        <xc:modalMessages/>
        <h:panelGrid columns="2" styleClass="grid-form">
        
            <h:outputLabel value=" #{msg['project.state']}:" />
            <h:selectOneMenu value="#{projectMB.entity.state}" converter="entityConverter"  >
                <f:selectItem itemLabel="#{xmsg['select']}" />
                <f:selectItems value="#{findAllBean.get(classMB.state)}" 
                               var="state"
                               itemLabel="#{state}"/>
            </h:selectOneMenu>

            <h:outputLabel value=" #{msg['project.name']}:" />
            <p:inputText value="#{projectMB.entity.name}" maxlength="255"  size="70"  />

            <h:outputLabel value=" #{msg['project.creation']}:" />
            <p:calendar value="#{projectMB.entity.creation}" />

        </h:panelGrid>
        <p:separator/>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div style="text-align: center;">
           <x:securityArea rolesAllowed="project.create">
                <p:commandButton process="@form" update="@form" action="#{projectMB.save}" value="#{xmsg['save']}" />
           </x:securityArea>
           <x:securityArea rolesAllowed="project.audit">
                <xc:audit for="#{projectMB.entity}"/>
           </x:securityArea>
        </div>
    </h:form>
</ui:composition>
