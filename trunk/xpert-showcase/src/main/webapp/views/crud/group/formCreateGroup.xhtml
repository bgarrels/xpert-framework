<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:xc="http://java.sun.com/jsf/composite/xpert/components">
   <h:form>
       <xc:modalMessages/>
       <h:panelGrid columns="2">

           <h:outputLabel value="#{msg['group.description']}:" />
           <p:inputText value="#{groupMB.entity.description}" maxlength="255"  />

           <h:outputLabel value="#{msg['group.statusGroup']}:" />
           <h:selectOneMenu value="#{groupMB.entity.statusGroup}" converter="entityConverter" >
               <x:initializer/>
               <f:selectItem itemLabel="#{xmsg['select']}" />
               <f:selectItems value="#{findAllBean.get(classMB.statusGroup)}" var="statusGroup" itemLabel="#{statusGroup}" />
           </h:selectOneMenu>
       </h:panelGrid>
       <p:separator/>
       <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
       <div style="text-align: center;">
           <p:commandButton process="@form" update="@form" action="#{groupMB.save}" value="#{msg['save']}" />
           <xc:audit for="#{groupMB.entity}"/>
       </div>
   </h:form>
</ui:composition>
