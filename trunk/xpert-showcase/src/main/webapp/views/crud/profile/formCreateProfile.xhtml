<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:xc="http://java.sun.com/jsf/composite/xpert/components">
   <h:form>
       <xc:modalMessages/>
       <h:panelGrid columns="2">

           <h:outputLabel value="#{msg['profile.description']}:" />
           <p:inputText value="#{profileMB.entity.description}" maxlength="255"  />
       </h:panelGrid>
       <p:separator/>
       <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
       <div style="text-align: center;">
           <p:commandButton process="@form" update="@form" action="#{profileMB.save}" value="#{msg['save']}" />
           <xc:audit for="#{profileMB.entity}"/>
       </div>
   </h:form>
</ui:composition>
