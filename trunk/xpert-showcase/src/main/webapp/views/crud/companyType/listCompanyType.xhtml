<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:xc="http://java.sun.com/jsf/composite/xpert/components">
   <ui:param name="title" value="#{msg['companyType.list']}" />
   <ui:define name="body">
       <ui:include src="menuCompanyType.xhtml" />
       <h:form id="formListCompanyType">
           <xc:modalMessages/>
           <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30"
                   var="companyType" value="#{companyTypeMB.dataModel}">
               <p:column headerText="#{msg['companyType.description']}" sortBy="#{companyType.description}"
                      filterBy="#{companyType.description}">
                   <h:outputText value="#{companyType.description}"/>
               </p:column>
               <p:column style="text-align: center;">
                   <p:commandButton oncomplete="widgetCompanyTypeDetail.show();"  icon="ui-icon-zoomin" process="@form" update=":formDetailCompanyType" >
                       <f:setPropertyActionListener value="#{companyType}" target="#{companyTypeMB.entity}" />
                   </p:commandButton>
                   <p:button icon="ui-icon-pencil" outcome="createCompanyType" >
                       <f:param name="id" value="#{companyType.id}" />
                   </p:button>
                   <p:commandButton icon="ui-icon-trash" process="@form" update="@form" action="#{companyTypeMB.delete}" >
                       <f:setPropertyActionListener value="#{companyType.id}" target="#{companyTypeMB.id}" />
                       <x:confirmation message="#{xmsg['confirmDelete']} #{varName}" />
                   </p:commandButton>
               </p:column>
               <f:facet name="footer">
                   <xc:auditDelete for="#{classMB.companyType}"/>
               </f:facet>
           </p:dataTable>
       </h:form>

       <p:dialog widgetVar="widgetCompanyTypeDetail" header="#{msg['companyType.detail']}" appendToBody="true" modal="true" height="500" width="800">
           <ui:include src="detailCompanyType.xhtml" />
       </p:dialog>
   </ui:define>
</ui:composition>
