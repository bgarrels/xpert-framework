<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGrid>
            <h:outputLabel value="#{xmsg['from']}"/>
            <p:calendar styleClass="calendar-filter calendar-filter-start" showOn="button" 
                        showButtonPanel="true" navigator="true" pattern="dd/MM/yyyy">
                <p:ajax event="selectDate" process="@this" update="@form"/>
            </p:calendar>
            
            <h:outputLabel value="#{xmsg['to']}"/>
            
        </h:panelGrid>
    </cc:implementation>
</html>
