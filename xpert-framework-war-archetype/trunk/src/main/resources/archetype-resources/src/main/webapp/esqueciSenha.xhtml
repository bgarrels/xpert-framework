#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces"
                 template="/template/loginTemplate.xhtml"
                 >

    <ui:param name="title" value="${symbol_pound}{msg['solicitacaoRecuperacaoSenha.esqueciMinhaSenha']}" />
    <ui:define name="menu"/>
    <ui:define name="body">

        <h:form id="formRecuperacaoSenha">
            <x:modalMessages/>
            <div class="container-fluid">
                <div class="alert alert-info" role="alert">

                    ${symbol_pound}{msg['solicitacaoRecuperacaoSenha.informeAbaixoSeuEmailParaInstrucoes']}
                </div>
                <div class="row">
                    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">

                        <h:outputLabel value=" ${symbol_pound}{msg['solicitacaoRecuperacaoSenha.informeSeuEmail']}:" />
                        <p:inputText value="${symbol_pound}{recuperacaoSenhaMB.email}" maxlength="255"   />
                    </div>

                </div>
                <div class="text-center">
                    <p:commandButton process="@form" update="@form" action="${symbol_pound}{recuperacaoSenhaMB.save}" value="${symbol_pound}{msg['enviar']}" styleClass="btn btn-cc"/>
                    <p:button outcome="/index.jsf" value="${symbol_pound}{msg['voltar']}" styleClass="btn btn-cc" />
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
