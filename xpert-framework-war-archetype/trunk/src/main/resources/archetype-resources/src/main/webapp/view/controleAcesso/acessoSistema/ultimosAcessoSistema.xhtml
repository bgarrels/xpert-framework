#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces">
    <ui:param name="title" value="${symbol_pound}{msg['ultimosAcessos']}" />
    <ui:define name="body">
        <h:form id="formListAcessoSistema">
            <x:modalMessages/>
            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="${symbol_pound}{xmsg['noRecordFound']}"
                         var="acessoSistema" rowIndexVar="index"
                         currentPageReportTemplate="${symbol_pound}{acessoSistemaUsuarioMB.dataModel.currentPageReportTemplate}"
                         paginatorTemplate="${symbol_pound}{acessoSistemaUsuarioMB.dataModel.paginatorTemplate}"
                         value="${symbol_pound}{acessoSistemaUsuarioMB.dataModel}" lazy="true" >
                <p:column style="text-align: center;">
                    <h:outputText value="${symbol_pound}{index+1}"/>
                </p:column>
                <p:column headerText="${symbol_pound}{msg['acessoSistema.dataHora']}" sortBy="${symbol_pound}{acessoSistema.dataHora}"
                          style="text-align: center;" filterBy="${symbol_pound}{acessoSistema.dataHora}">
                     <f:facet name="header">
                          ${symbol_pound}{msg['acessoSistema.dataHora']}
                        <x:dateFilter/>
                    </f:facet>
                    <h:outputText value="${symbol_pound}{acessoSistema.dataHora}">
                        <f:convertDateTime pattern="${symbol_pound}{formatMB.format.dataHoraMinutoSegundo}"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="${symbol_pound}{msg['acessoSistema.ip']}" sortBy="${symbol_pound}{acessoSistema.ip}"
                          filterBy="${symbol_pound}{acessoSistema.ip}"
                          >
                    <h:outputText value="${symbol_pound}{acessoSistema.ip}"/>
                </p:column>
                <p:column headerText="${symbol_pound}{msg['acessoSistema.userAgent']}" sortBy="${symbol_pound}{acessoSistema.userAgent}"
                          filterBy="${symbol_pound}{acessoSistema.userAgent}"
                          >
                    <h:outputText value="${symbol_pound}{acessoSistema.userAgent}"/>
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
