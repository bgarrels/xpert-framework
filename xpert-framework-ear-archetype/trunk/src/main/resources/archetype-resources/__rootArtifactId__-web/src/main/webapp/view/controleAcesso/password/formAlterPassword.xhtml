#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:custom="http://java.sun.com/jsf/composite/components"
                 >

    <h:form>
        <x:modalMessages/>

        <div class="container-fluid">
            
            <div class="row">
                <div class="form-group col-lg-3 col-md-6 col-sm-6 col-xs-12">

                    <h:outputLabel value="* ${symbol_pound}{msg['usuario.senhaAtual']}:" />
                    <p:password id="senhaAtual" feedback="false" value="${symbol_pound}{alterPasswordMB.currentPassword}"
                                maxlength="20" styleClass="form-control"    />

                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-3 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="* ${symbol_pound}{msg['usuario.novaSenha']}:" />
                    <p:password feedback="true" autocomplete="false"
                                value="${symbol_pound}{alterPasswordMB.password}" maxlength="20" styleClass="form-control"  
                                promptLabel="${symbol_pound}{msg['informeUmaSenha']}"
                                goodLabel="${symbol_pound}{msg['boa']}" 
                                strongLabel="${symbol_pound}{msg['muitoBoa']}"  weakLabel="${symbol_pound}{msg['fraca']}"/>

                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-3 col-md-6 col-sm-6 col-xs-12">

                    <h:outputLabel value="* ${symbol_pound}{msg['usuario.senhaConfirmacao']}:" />
                    <p:password feedback="false" value="${symbol_pound}{alterPasswordMB.confirmPassword}" maxlength="20"  styleClass="form-control"   autocomplete="false"/>

                </div>
            </div>

        </div>



        <h:outputText value="${symbol_pound}{xmsg['requiredFieldsForm']}"/>
        <p:spacer height="5"/>
        <div style="text-align: center;">
            <p:commandButton process="@form" update="@form" action="${symbol_pound}{alterPasswordMB.save}" value="${symbol_pound}{xmsg['save']}" />
        </div>
    </h:form>

</ui:composition>
