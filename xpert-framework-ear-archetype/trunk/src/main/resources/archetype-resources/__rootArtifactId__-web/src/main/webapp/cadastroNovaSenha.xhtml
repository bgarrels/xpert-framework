#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:custom="http://java.sun.com/jsf/composite/tag"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:of="http://omnifaces.org/functions"
                 >

    <ui:param name="title" value="${symbol_pound}{msg['solicitacaoRecuperacaoSenha.solicitacaoNovaSenha']}" />
    <ui:define name="menu"/>
    <ui:define name="body">

        <h:panelGroup rendered="${symbol_pound}{sessaoUsuarioMB.solicitacaoRecuperacaoSenha.dataNaValidade == true}">


            <h:form>
                <x:info value="${symbol_pound}{msg['solicitacaoRecuperacaoSenha.informeNovaSenha']}"/>
                <x:modalMessages/>

                <h:panelGrid columns="2" styleClass="grid-form">

                    <h:outputLabel value="* ${symbol_pound}{msg['usuario.novaSenha']}:" />
                    <p:password feedback="true" autocomplete="false"
                                value="${symbol_pound}{alterPasswordMB.password}" maxlength="20" size="30" 
                                promptLabel="${symbol_pound}{msg['informeUmaSenha']}"
                                goodLabel="${symbol_pound}{msg['boa']}" 
                                strongLabel="${symbol_pound}{msg['muitoBoa']}" 
                                weakLabel="${symbol_pound}{msg['fraca']}"/>

                    <h:outputLabel value="* ${symbol_pound}{msg['usuario.senhaConfirmacao']}:" />
                    <p:password feedback="false" value="${symbol_pound}{alterPasswordMB.confirmPassword}" maxlength="20"  size="30" autocomplete="false"/>

                </h:panelGrid>
                <p:separator/>
                <h:outputText value="${symbol_pound}{xmsg['requiredFieldsForm']}"/>
                <p:spacer height="5"/>
                <div style="text-align: center;">
                    <p:commandButton process="@form" update="@form" action="${symbol_pound}{alterPasswordMB.saveSolicitacaoRecuperacaoSenha}" value="${symbol_pound}{xmsg['save']}" />
                </div>
            </h:form>

        </h:panelGroup>
        <h:panelGroup rendered="${symbol_pound}{empty sessaoUsuarioMB.solicitacaoRecuperacaoSenha or sessaoUsuarioMB.solicitacaoRecuperacaoSenha.dataNaValidade == false}">


            <h:form>
                <x:warn value="${symbol_pound}{msg['solicitacaoRecuperacaoSenha.invalidaOuExpirada']}"/>
                <br/>
                <div style="text-align: center;">
                    <p:button value="${symbol_pound}{msg['paginaInicial']}" outcome="/index.jsf"/>
                </div>
            </h:form>
        </h:panelGroup>

    </ui:define>
</ui:composition>
