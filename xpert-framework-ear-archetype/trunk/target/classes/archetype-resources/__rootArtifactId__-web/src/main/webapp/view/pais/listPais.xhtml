#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:xc="http://java.sun.com/jsf/composite/xpert/components">
   <ui:param name="title" value="${symbol_pound}{msg['pais.list']}" />
   <ui:define name="body">
       <ui:include src="menuPais.xhtml" />
       <h:form id="formListPais">
           <xc:modalMessages/>
           <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="${symbol_pound}{xmsg['noRecordFound']}"
                   var="pais" value="${symbol_pound}{paisMB.dataModel}" lazy="true" >
               <p:column headerText="${symbol_pound}{msg['pais.descricao']}" sortBy="${symbol_pound}{pais.descricao}"
                      filterBy="${symbol_pound}{pais.descricao}">
                   <h:outputText value="${symbol_pound}{pais.descricao}"/>
               </p:column>
               <p:column style="text-align: center;">
                   <p:commandButton oncomplete="widgetPaisDetail.show();"  icon="ui-icon-zoomin" process="@form" update=":formDetailPais" >
                       <f:setPropertyActionListener value="${symbol_pound}{pais}" target="${symbol_pound}{paisMB.entity}" />
                   </p:commandButton>
                   <p:button icon="ui-icon-pencil" outcome="createPais" >
                       <f:param name="id" value="${symbol_pound}{pais.id}" />
                   </p:button>
                   <p:commandButton icon="ui-icon-trash" process="@form" update="@form" action="${symbol_pound}{paisMB.delete}" >
                       <f:setPropertyActionListener value="${symbol_pound}{pais.id}" target="${symbol_pound}{paisMB.id}" />
                       <x:confirmation message="${symbol_pound}{xmsg['confirmDelete']} - ${symbol_pound}{pais}" />
                   </p:commandButton>
               </p:column>
               <f:facet name="footer">
                   <xc:auditDelete for="${symbol_pound}{classMB.pais}"/>
               </f:facet>
           </p:dataTable>
       </h:form>

       <p:dialog widgetVar="widgetPaisDetail" header="${symbol_pound}{msg['pais.detail']}" appendToBody="true" modal="true" height="500" width="800">
           <ui:include src="detailPais.xhtml" />
       </p:dialog>
   </ui:define>
</ui:composition>
