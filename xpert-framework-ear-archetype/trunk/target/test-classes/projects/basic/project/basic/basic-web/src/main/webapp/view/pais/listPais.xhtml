<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:xc="http://java.sun.com/jsf/composite/xpert/components">
   <ui:param name="title" value="#{msg['pais.list']}" />
   <ui:define name="body">
       <ui:include src="menuPais.xhtml" />
       <h:form id="formListPais">
           <xc:modalMessages/>
           <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                   var="pais" value="#{paisMB.dataModel}" lazy="true" >
               <p:column headerText="#{msg['pais.descricao']}" sortBy="#{pais.descricao}"
                      filterBy="#{pais.descricao}">
                   <h:outputText value="#{pais.descricao}"/>
               </p:column>
               <p:column style="text-align: center;">
                   <p:commandButton oncomplete="widgetPaisDetail.show();"  icon="ui-icon-zoomin" process="@form" update=":formDetailPais" >
                       <f:setPropertyActionListener value="#{pais}" target="#{paisMB.entity}" />
                   </p:commandButton>
                   <p:button icon="ui-icon-pencil" outcome="createPais" >
                       <f:param name="id" value="#{pais.id}" />
                   </p:button>
                   <p:commandButton icon="ui-icon-trash" process="@form" update="@form" action="#{paisMB.delete}" >
                       <f:setPropertyActionListener value="#{pais.id}" target="#{paisMB.id}" />
                       <x:confirmation message="#{xmsg['confirmDelete']} - #{pais}" />
                   </p:commandButton>
               </p:column>
               <f:facet name="footer">
                   <xc:auditDelete for="#{classMB.pais}"/>
               </f:facet>
           </p:dataTable>
       </h:form>

       <p:dialog widgetVar="widgetPaisDetail" header="#{msg['pais.detail']}" appendToBody="true" modal="true" height="500" width="800">
           <ui:include src="detailPais.xhtml" />
       </p:dialog>
   </ui:define>
</ui:composition>
