<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:xc="http://java.sun.com/jsf/composite/xpert/components">
   <h:form id="formDetailEstado">
       <h:panelGrid columns="4" styleClass="grid-detail">

           <h:outputLabel value="#{msg['estado.descricao']}:" />
           <h:outputText value="#{estadoMB.entity.descricao}"/>

           <h:outputLabel value="#{msg['estado.sigla']}:" />
           <h:outputText value="#{estadoMB.entity.sigla}"/>

           <h:outputLabel value="#{msg['estado.pais']}:" />
           <h:outputText value="#{estadoMB.entity.pais}">
              <x:initializer/>
           </h:outputText>

       </h:panelGrid>
       <p:separator/>
       <div style="text-align: center;">
           <p:commandButton type="button" value="#{xmsg['close']}" onclick="widgetEstadoDetail.hide()" />
           <xc:audit for="#{estadoMB.entity}"/>
       </div>
   </h:form>
</ui:composition>
